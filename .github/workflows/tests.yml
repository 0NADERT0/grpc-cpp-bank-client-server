name: Unit Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libgtest-dev \
          google-mock \
          libgrpc++-dev \
          libgrpc-dev \
          libpqxx-dev \
          libpq-dev \
          protobuf-compiler \
          libprotobuf-dev \
          pkg-config
    
    - name: Initialize and update submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive --force
        echo "=== Verifying submodule ==="
        test -d other/googletest && echo "✓ googletest found" || echo "✗ googletest missing"
    
    - name: Locate Protobuf & Configure CMake
      run: |
        mkdir -p build
        cd build
        
        echo "=== Detecting Protobuf with pkg-config ==="
        pkg-config --cflags --libs protobuf
        
        PROTOBUF_CFLAGS=$(pkg-config --cflags protobuf)
        PROTOBUF_LIBS=$(pkg-config --libs protobuf)
        
        echo "PROTOBUF_CFLAGS: ${PROTOBUF_CFLAGS}"
        echo "PROTOBUF_LIBS: ${PROTOBUF_LIBS}"
        
        echo ""
        echo "=== Running CMake ==="
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_CXX_FLAGS="-std=c++17 ${PROTOBUF_CFLAGS}" \
              -DCMAKE_EXE_LINKER_FLAGS="${PROTOBUF_LIBS}" \
              ..
    
    - name: Build tests
      run: |
        cd build
        make payment_service_tests -j$(nproc)
    
    - name: Run tests
      run: |
        cd build
        mkdir -p test-output
        ./tests/payment_service_tests --gtest_output=xml:test-output/results.xml || echo "Tests completed"
    
    - name: Check test output
      if: always()
      run: |
        echo "=== Test Results ==="
        ls -la build/test-output/ || echo "No test-output directory"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/test-output/results.xml
        if-no-files-found: warn
    
    - name: Publish test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: GTest Results
        path: build/test-output/results.xml
        reporter: 'java-junit'
        fail-on-error: false
