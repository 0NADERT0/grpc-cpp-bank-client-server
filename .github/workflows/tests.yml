name: Unit Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          pkg-config \
          git \
          libgtest-dev \
          google-mock \
          libpq-dev \
          libpqxx-dev \
          protobuf-compiler \
          libprotobuf-dev \
          protobuf-compiler-grpc \
          libgrpc-dev \
          libgrpc++-dev

        echo "=== Tooling check ==="
        which protoc
        protoc --version || true
        which grpc_cpp_plugin
        grpc_cpp_plugin --version || true

    - name: Initialize and update submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive --force
        test -d other/googletest && echo "✓ googletest found" || (echo "✗ googletest missing" && exit 1)

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build

        echo "=== Protobuf headers check ==="
        test -f /usr/include/google/protobuf/stubs/common.h && echo "✓ protobuf headers OK" || (echo "✗ protobuf headers missing" && exit 1)

        echo "=== Configure ==="
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_STANDARD=17 \
          -DProtobuf_INCLUDE_DIR=/usr/include \
          -DProtobuf_LIBRARY=/usr/lib/x86_64-linux-gnu/libprotobuf.so \
          -DProtobuf_PROTOC_EXECUTABLE=/usr/bin/protoc \
          -DgRPC_CPP_PLUGIN_EXECUTABLE=/usr/bin/grpc_cpp_plugin

    - name: Build tests
      run: |
        cd build
        cmake --build . --target payment_service_tests -j$(nproc)

    - name: Run tests
      run: |
        cd build
        mkdir -p test-output
        ./tests/payment_service_tests --gtest_output=xml:test-output/results.xml