name: Unit Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libgtest-dev \
          google-mock \
          libgrpc++-dev \
          libgrpc-dev \
          libpqxx-dev \
          libpq-dev \
          protobuf-compiler \
          libprotobuf-dev \
          pkg-config
    
    - name: Initialize and update submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive --force
        test -d other/googletest && echo "✓ googletest found" || echo "✗ googletest missing"
    
    - name: Configure CMake with explicit Protobuf paths
      run: |
        mkdir -p build
        cd build
        
        echo "=== Finding Protobuf includes ==="
        PROTOBUF_INCLUDE_DIR=$(dpkg -L libprotobuf-dev | grep "include" | grep -v "/google" | head -1 | xargs dirname)
        echo "PROTOBUF_INCLUDE_DIR: ${PROTOBUF_INCLUDE_DIR}"
        
        echo "=== Finding Protobuf library ==="
        PROTOBUF_LIBRARY=$(dpkg -L libprotobuf-dev | grep "libprotobuf.so" | head -1)
        echo "PROTOBUF_LIBRARY: ${PROTOBUF_LIBRARY}"
        
        echo ""
        echo "=== Running CMake ==="
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_CXX_FLAGS="-std=c++17" \
              -DProtobuf_INCLUDE_DIR="${PROTOBUF_INCLUDE_DIR}" \
              -DProtobuf_LIBRARY="${PROTOBUF_LIBRARY}" \
              -DCMAKE_MODULE_PATH=/usr/share/cmake-3.22/Modules \
              ..
    
    - name: Build tests
      run: |
        cd build
        make payment_service_tests -j$(nproc)
    
    - name: Run tests
      run: |
        cd build
        mkdir -p test-output
        ./tests/payment_service_tests --gtest_output=xml:test-output/results.xml || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/test-output/results.xml
        if-no-files-found: warn
    
    - name: Publish test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: GTest Results
        path: build/test-output/results.xml
        reporter: 'java-junit'
        fail-on-error: false
